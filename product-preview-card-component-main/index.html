<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>


<body style="background-color:hsl(30, 38%, 92%)">
  <div class="container align-items-center justify-content-center ">

    <div class="card  justify-content-md-center align-items-center mb-3 rounded-3 " style="max-width: 540px;">
      <div class="row justify-content-md-center align-items-center g-0">
        <div class=" imagen col-md-6 col-sm-12">
          <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start h-100 " alt="perfum">
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="card-body">
            <p class="perfume">PERFUME</p>
            <h5 class="card-title"> Gabrielle Essence Eau De Parfum</h5>
            <p class="card-text">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="row d-flex row-cols-2 ">
              <p class=" precio" id="precio"> $149.99</p>
              <p class=" text-decoration-line-through fs-6"><small class=" text-muted"> $169.99</small></p>
            </div>
            <button type="button" class="btn btn-success"> 🛒 Add to Cart</button>
          </div>
        </div>
      </div>



    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nanchusss</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
</body>

</html>
